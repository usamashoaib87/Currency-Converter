<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Currency Converter</title>
</head>

<body>
    <div class="wrapper">
        <h1>Currency Converter</h1>

        <div class="convert-section">
            <div class="input-amount">
                Enter amount
                <input type="text" value="1" name="amount">
            </div>

            <div class="currency-section">
                <div class="from-currency currency-items">
                    <div class="title-currency">
                        From
                    </div>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                        <select>
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to-currency currency-items">
                    <div class="title-currency">
                        To
                    </div>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/vn.png" alt="flag">
                        <select>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button class="custom-btn btn-2">Calculate Exchange Rate</button>
        </div>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
